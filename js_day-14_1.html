<html>
<head>
	<meta charset="UTF-8">
	<title>Char At()</title>
</head>
<body>
	<h1 id="fileName"></h1>
<script type="text/javascript">
	var myString = 'Hello World';
		myString.charAt(3);

		console.log( myString.charAt(3) )


	document.getElementById('fileName').innerHTML = myString.charAt(3).toUpperCase();
	
</script>
</body>
</html>
