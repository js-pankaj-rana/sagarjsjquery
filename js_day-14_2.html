<html>
<head>
	<meta charset="UTF-8">
	<title>Char Code At()</title>
</head>
<body>
	<h1 id="fileName"></h1>
<script type="text/javascript">
	var myString = 'Hello World';
	
	document.getElementById('fileName').innerHTML = myString.charCodeAt(10);
	var ASCIIConv = String.fromCharCode( myString.charCodeAt(10) )
	alert(ASCIIConv)
	//formCharCode(ascii key); //ascii key A=65
</script>
</body>
</html>
