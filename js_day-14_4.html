<html>
<head>
	<meta charset="UTF-8">
	<title>Program for testing the UpperCase</title>
</head>
<body>
	<h1 id="level1"></h1>
<script type="text/javascript">


var months = new Array('January','February','March','April','May','June','July',
'August', 'September', 'October', 'November', 'December');
var dateNow = new Date();
var yearNow = dateNow.getFullYear();
var monthNow = months[dateNow.getMonth()];
var dayNow = dateNow.getDate();
var daySuffix;
	switch (dayNow){
		case 1:
		case 21:
		case 31:
			daySuffix = '<sup>st</sup>';
			break;
		case 2:
		case 22:
			daySuffix = '<sup>nd</sup>';
			break;
		case 3:
		case 23:
			daySuffix = '<sup>rd</sup>';
			break;
		default:
			daySuffix = '<sup>th</sup>';
			break;
		}
document.write('It is the ' + dayNow + daySuffix + ' day ');
document.write('in the month of ' + monthNow);
document.write(' in the year ' + yearNow);


debugger;
</script>
</body>
</html>
