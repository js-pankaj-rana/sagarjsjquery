<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Chapter 6: Example 5</title>
		<script type="text/javascript">
		var myImages = new Array("usa.gif","canada.gif","jamaica.gif","mexico.gif");
		function changeImg(that)
		{
		var newImgNumber = Math.round(Math.random() * 3);
		while (that.src.indexOf(myImages[newImgNumber]) != -1)
		{
		newImgNumber = Math.round(Math.random() * 3);
		}
		that.src = myImages[newImgNumber];
		return false;
		}
		</script>
	</head>
	<body>
		<img name="img0" src="https://us.123rf.com/450wm/srnicholl/srnicholl0804/srnicholl080400126/2873947-illustration-of-the-27-nation-flags-in-european-union.jpg" border="0"
		onclick="return changeImg(this)" />
		<img name="img1" src="https://us.123rf.com/450wm/srnicholl/srnicholl0804/srnicholl080400126/2873947-illustration-of-the-27-nation-flags-in-european-union.jpg" border="0"
		onclick="return changeImg(this)" />
	</body>
</html>
