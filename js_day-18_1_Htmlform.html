<html>
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.12.0/validate.min.js"></script> -->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<form action="" name="userSignup">
						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
							<input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
							<div class="error" id="error"></div>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>
						<div class="form-group">
							<label for="exampleInputFile">File input</label>
							<input type="file" id="exampleInputFile" name="exampleInputFile">
							<p class="help-block">Example block-level help text here.</p>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="checkbox"> Check me out
							</label>
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>
		<!-- <form action="" name="userSignup1">
					
		</form>
		<form action="" name="userSignup2">
					
		</form>
		<form action="" name="userSignup3">
					
		</form>
		<form action="" name="userSignup4">
					
		</form> -->
		<script>
		
			var email = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
		
			// document.forms.userSignup
			 // document.userSignup
			 var sForm = document.userSignup;
			 sForm.email.addEventListener('keyup', function(){  
			 	var opval = this.value.match(email);
			 	if(! opval){
			 		document.getElementById('error').innerHTML = this.value + 'is not valid';
			 	}
			 	else {
			 		document.getElementById('error').innerHTML = '';
			 	}

			  });
			 
			 sForm.email.addEventListener('blur', function(){  
			 	var txtLen = document.querySelector('form #error').textContent.length;
			 	
			 	if(txtLen > 0) {
			 		sForm.email.focus();
			 	}
			  })

		</script>
	</body>
</html>
