<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>


<img id="myImage" src="images/pic_bulboff.gif" style="width:100px">


<div class="control">
	<div onclick="document.getElementById('myImage').src='images/pic_bulbon.gif'" class="on"></div>

	<div onclick="document.getElementById('myImage').src='images/pic_bulboff.gif'" class="off"></div>
</div>
<style type="text/css">
	.control{
		float: right;
		width: 100px;
	}

	.on, .off{
		width: 40px;
		height: 40px;
		border-radius: 50%;
		cursor: pointer;
		
	}
	.on {
		background-color: green;
	}
	.off{
		background-color: red;
	}
</style>
</body>
</html>
