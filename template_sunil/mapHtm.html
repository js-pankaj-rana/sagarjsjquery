<!DOCTYPE html>
<html>

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map" style="height: 400px"></div>
    <script>
      var map;
      function initMap() {
       var uluru = {lat: 25.190535, lng: 84.983992};
        map = new google.maps.Map(document.getElementById('map'), {
          center: uluru,
          zoom: 10
        });

      var marker = new google.maps.Marker({position: uluru, map: map});
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2DDEpP-PpYnRZrBuvmQolgNf9y7jbKBo&callback=initMap" async defer></script>
  </body>
</html>
